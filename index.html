<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="css.css"/>
<title>No Touch Red</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>

canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}

</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece, myObstacles; // declare all variables before use

function startGame() {
    myGamePiece = new component(20, 20, "green", 220, 40);
    myObstacles = []; // use Arrays for collections of values
    myObstacles.push(new component(10, 130, "red", 420, 80));
    myObstacles.push(new component(70, 10, "red", 360, 70));
    myObstacles.push(new component(10, 70, "red", 350, 10));
    myObstacles.push(new component(250, 10, "red", 100, 10));
    myObstacles.push(new component(10, 130, "red", 100, 20));
    myObstacles.push(new component(210, 10, "red", 10, 150));
    myObstacles.push(new component(120, 10, "red", 170, 80));
    myObstacles.push(new component(10, 130, "red", 280, 90));
    myObstacles.push(new component(10, 130, "red", 10, 160));
    myObstacles.push(new component(210, 10, "red", 80, 220));
    myObstacles.push(new component(340, 10, "red", 20, 280));
    myObstacles.push(new component(10, 90, "red", 350, 200));
    myObstacles.push(new component(60, 10, "red", 360, 200));
    myObstacles.push(new component(70, 10, "red", 290, 140));
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 440;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
      myGamePiece.x = 220; // move player..
      myGamePiece.y = 40; // ..back to start
    }
}

function component(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) ||
               (mytop > otherbottom) ||
               (myright < otherleft) ||
               (myleft > otherright)) {
           crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
  var i, myObstacle; // local variables
  
  myGameArea.clear();
  for(i=0;i<myObstacles.length;i++) { // Iterate through array
    myObstacle = myObstacles[i];
    myObstacle.update();
    if (myGamePiece.crashWith(myObstacle)) {
        myGameArea.stop();
    }
  }

  myGamePiece.speedX = 0;
  myGamePiece.speedY = 0;
  if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -3; }
  if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 3; }
  if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -3; }
  if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 3; }
  myGamePiece.newPos();
  myGamePiece.update();
}

startGame();
</script>
